<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="MYSHOPPINGLIST" content="lists,buttons and title">
  <title>My Shopping List</title>
  <style>
    .purchased {
      text-decoration: line-through;
      background-color: #0d5b34;
    }
  </style>
</head>
<body>
  <!--1. Heading for the Shopping List -->
  <h1>MY SHOPPING LIST</h1>

  <!-- 2.Input field to enter new items -->
  <input type="text" id="itemInput" placeholder="Enter an item">
  
  <!-- 3.Button to add new items -->
  <button id="addButton">Add</button>
  
  <!-- 4.List container to display items -->
  <ul id="shoppingList"></ul>
  
  <!-- 5.Button to clear the entire list -->
  <button id="clearButton">Clear List</button>

  <!-- 6.JavaScript file for functionality -->
  <script src="app.js"></script>
</body>
</html>
